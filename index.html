<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIK Calculator</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="calculator">
        <h1 style=" text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Calculator</h2>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button id="number" class="button">1</button>
            <button id="number"class="button">2</button>
            <button id="number"class="button">3</button>
            <button id="operators"class="button">+</button>
            <button  id="number "class="button">4</button>
            <button id="number" class="button">5</button>
            <button id="number" class="button">6</button>
            <button id="operators"class="button">-</button>
            <button  id="number"class="button">7</button>
            <button  id="number"class="button">8</button>
            <button  id="number"class="button">9</button>
            <button id="operators"class="button">*</button>
            <button id="number" class="button">0</button>
            <button  id="" class="button">C</button>
            <button class="button">=</button>
            <button id="operators" class="button">/</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
